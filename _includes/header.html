<header class="site-header">

  <div class="wrapper">

    <a href="https://www.ualberta.ca/index.html">
      <img class="university-logo" src="https://dsc.library.ualberta.ca/wp-content/uploads/2021/10/ua-logo-green.svg"/>
    </a>

    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      {% for link in site.data.navigation.main %}
        {% if link.url contains "http" %}
          {% assign url = link.url %}
        {% else %}
          {% assign url = link.url | relative_url %}
        {% endif %}
        <a class="page-link" href="{{ url }}">{{ link.title }}</a>
      {% endfor %}
    </nav>

  </div>

</header>
